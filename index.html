                                var mpld3_element = mpld3.get_element(element_id[j], this.fig);

                                if(mpld3_element){
                                    mpld3_elements.push(mpld3_element);
                                }
                            }

                            obj.mpld3_elements = mpld3_elements;
                            obj.visible = false; // should become be setable from python side
                            legendItems.push(obj);
                        }

                        // determine the axes with which this legend is associated
                        var ax = this.props.ax
                        if(!ax){
                            ax = this.fig.axes[0];
                        } else{
                            ax = mpld3.get_element(ax, this.fig);
                        }

                        // add a legend group to the canvas of the figure
                        var legend = this.fig.canvas.append("svg:g")
                                               .attr("class", "legend");

                        // add the rectangles
                        legend.selectAll("rect")
                                .data(legendItems)

                                .attr("height",10)
                                .attr("width", 25)
                                .attr("x",ax.width+10+ax.position[0])

                                            return ax.position[1]+ i * 25 - 10;})

                                .attr("class", "legend-box")
                                .style("fill", function(d, i) {
                                            return d.visible ? get_color(d) : "white";})

                                .data(legendItems)
                            .enter().append("text")
                              .attr("x", function (d) {
                                            return ax.width+10+ax.position[0] + 40;})
                              .attr("y", function(d,i) {
                                            return ax.position[1]+ i * 25;})

                                    console.log(type + " not yet supported");
                                }
                            }

                            var type = d.mpld3_elements[0].constructor.name;

                                color = d.mpld3_elements[0].props.facecolors[0];
                            } else{
                                console.log(type + " not yet supported");
                            }

                        };

                    mpld3.register_plugin("interactive_legend", InteractiveLegend);
                    InteractiveLegend.prototype = Object.create(mpld3.Plugin.prototype);

                    InteractiveLegend.prototype.requiredProps = ["element_ids", "labels"];
                    InteractiveLegend.prototype.defaultProps = {"ax":null,
                                                                "alpha_sel":1.0,
                                                                "alpha_unsel":0}
                    function InteractiveLegend(fig, props){
                        mpld3.Plugin.call(this, fig, props);
                    };

                    InteractiveLegend.prototype.draw = function(){
                        var alpha_sel = this.props.alpha_sel;
                        var alpha_unsel = this.props.alpha_unsel;

                        var legendItems = new Array();
                        for(var i=0; i<this.props.labels.length; i++){
                            var obj = {};
                            obj.label = this.props.labels[i];

                            var element_id = this.props.element_ids[i];
                            mpld3_elements = [];
                            for(var j=0; j<element_id.length; j++){
                                var mpld3_element = mpld3.get_element(element_id[j], this.fig);

                                // mpld3_element might be null in case of Line2D instances
                                // for we pass the id for both the line and the markers. Either
                                // one might not exist on the D3 side
                                if(mpld3_element){
                                    mpld3_elements.push(mpld3_element);
                                }
                            }

                            obj.mpld3_elements = mpld3_elements;
                            obj.visible = false; // should become be setable from python side
                            legendItems.push(obj);
                        }

                        // determine the axes with which this legend is associated
                        var ax = this.props.ax
                        if(!ax){
                            ax = this.fig.axes[0];
                        } else{
                            ax = mpld3.get_element(ax, this.fig);
                        }

                        // add a legend group to the canvas of the figure
                        var legend = this.fig.canvas.append("svg:g")
                                               .attr("class", "legend");

                        // add the rectangles
                        legend.selectAll("rect")
                                .data(legendItems)
                             .enter().append("rect")
                                .attr("height",10)
                                .attr("width", 25)
                                .attr("x",ax.width+10+ax.position[0])
                                .attr("y",function(d,i) {
                                            return ax.position[1]+ i * 25 - 10;})
                                .attr("stroke", get_color)
                                .attr("class", "legend-box")
                                .style("fill", function(d, i) {
                                            return d.visible ? get_color(d) : "white";})
                                .on("click", click);

                        // add the labels
                        legend.selectAll("text")
                                .data(legendItems)
                            .enter().append("text")
                              .attr("x", function (d) {
                                            return ax.width+10+ax.position[0] + 40;})
                              .attr("y", function(d,i) {
                                            return ax.position[1]+ i * 25;})
                              .text(function(d) { return d.label });

                        // specify the action on click
                        function click(d,i){

                                if(type =="mpld3_Line"){
                                    d3.select(d.mpld3_elements[i].path[0][0])
                                        .style("stroke-opacity",
                                                d.visible ? alpha_sel : alpha_unsel);
                                } else if((type=="mpld3_PathCollection")||
                                         (type=="mpld3_Markers")){
                                    d3.selectAll(d.mpld3_elements[i].pathsobj[0])
                                        .style("stroke-opacity",
                                                d.visible ? alpha_sel : alpha_unsel)
                                        .style("fill-opacity",
                                                d.visible ? alpha_sel : alpha_unsel);
                                } else{
                                    console.log(type + " not yet supported");
                                }
                            }
                        };

                        // helper function for determining the color of the rectangles
                        function get_color(d){
                            var type = d.mpld3_elements[0].constructor.name;
                            var color = "black";
                            if(type =="mpld3_Line"){
                                color = d.mpld3_elements[0].props.edgecolor;

                                color = d.mpld3_elements[0].props.facecolors[0];
                            } else{
                                console.log(type + " not yet supported");
                            }
                            return color;
                        };

                    ## Assembly recipes
                    - Contiging
                    ```bash
                    {velvet,ray,metavelvet}noscaf
                    ```
                    - Scaffolding
                    ```bash
                    {velvet,ray,metavelvet}scaf
                    {velvet,ray,metavelvet}noscaf =>
                    {velvet,ray,metavelvet}bambus2
                    ```
                    - Merging kmers
                    ```bash
                    {velvet,ray,metavelvet}noscaf =>
                    {newbler,minimus2}
                    ```
                    - Merging kmers and scaffolding
                    ```bash
                    {velvet,ray,metavelvet}noscaf =>
                    {newbler,minimus2}bambus2
                    ```
                    </script>

                    ```bash
                    # make velvet assemblies
                    make velvet
                    # make ray assemblies
                    make ray
                    # make all assemblies
                    make all
                    ```
                    [MetAssemble](http://www.github.com/inodb/metassemble)
                    </script>

                <section data-markdown>

                    ## Pipeline can schedule rules
                    - PBS or SBATCH
                    - Resource usage per rule
                    - Includes job dependencies

                    ```bash
                    $ make -f Makefile-sbatch raynoscaf31

                    sbatch  -A b2010008 \
                        -J processed-reads/pair.qtrim \
                        -t 01:00:00 -p core \
                        /glob/inod/github/metassemble/bin/wrapper_jobscript.sbatch \
                        make -e processed-reads/pair.qtrim

                    sbatch -d afterok:metassemble/processed-reads/pair.qtrim -A b2010008 \
                        -J assemblies/ray/noscaf/noscaf_31/ma-contigs.fa \
                        -t 01-00:00:00 -p node -N 2 -n 32 \
                        /glob/inod/github/metassemble/bin/wrapper_jobscript.sbatch \
                        make -e assemblies/ray/noscaf/noscaf_31/ma-contigs.fa
                    ```
                    [MetAssemble](http://www.github.com/inodb/metassemble)
                    </script>

                    <script type="text/template">
                        ## Git (2005)

                        - Distributed Revision Control System
                        - Revision control, helps to keep track of history and different versions 
                        - Distributed, everybody has full history of the repository
                            - Older centralized versioning systems
                            - Concurrent Version System (CVS) 1990
                            - Apache Subversion (SVN) 2000
                        - Linux kernel's revision control system is git (both by Linus Torvalds)
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Github (2008)

                        - Website that hosts Git repositories
                        - Feautures
                            - Browse code
                            - Nicely display common formats (MarkDown, ReStructuredText, csv, json, geojson)
                            - Issue tracker (comments etc)
                            - Unlimited public repositories
                            - Private repositories for money (free @ [bitbucket](https://bitbucket.org))
                            - Group repositiories
                            - Fork & pull
                        - The LIMS is hosted [here](https://github.com/bils/scglims)
                        - The Linux kernel is also hosted [there](https://github.com/torvalds/linux)
                    </script>

                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface

                        * Fork the repository to your own account (otherwise you can only edit your own repo)
                        * Clone the repository (aka download it):

                        ```sh
                        USERNAME=inodb
                        mkdir -p ~/github
                        cd ~/github
                        git clone https://github.com/$USERNAME/SCGLIMS
                        ls SCGLIMS/.git
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface

                        * Now you can make some changes to the files
                        * In this case we edit the README.rst

                        ```bash
                        cd ~/github/SCGLIMS
                        # checkout which files have changed
                        git status
                        # stage the files that you want to commit
                        git add README.rst
                        # commit the files
                        git commit -m "Change Single Cell LIMS to LIMS"
                        # check out the log
                        git log
                        # list remote repositories
                        git remote -v
                        # push your local commits to your Github repo
                        git push origin master
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * Git uses [branches](http://git-scm.com/book/en/Git-Branching-Basic-Branching-and-Merging)
                            * each new feauture/bugfix on a different branch
                            * merge features to master branch once done
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                        * List all branches

                        ```bash
                        $ cd ~/github/SCGLIMS
                        $ git branch -a
                        * master
                        remotes/origin/HEAD -> origin/master
                        remotes/origin/master
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * Create a new branch and switch to it

                        ```bash
                        $ git checkout -b new_feature
                        $ git branch
                        master
                        * new_feature
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * Push the new branch up to your GitHub account

                        ```bash
                        $ git remote -v 
                        origin  https://github.com/inodb/SCGLIMS (fetch)
                        origin  https://github.com/inodb/SCGLIMS (push)
                        $ git push origin new_feature
                        To https://github.com/inodb/SCGLIMS
                         * [new branch]      new_feature -> new_feature
                        $ git push origin --delete new_feature
                        $ git branch -D new_feature
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * Merge a branch

                        ```bash
                        $ git checkout master
                        $ git merge new_feature
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * Delete the branch

                        ```bash
                        $ git push origin --delete new_feature
                        $ git branch -D new_feature
                        ```
                    </script>
				</section>
                <section data-markdown>
                    <script type="text/template">
                        ## Git basics & Command Line Interface
                
                        * If you are writing scripts without version control
                        * NOOOOOOO!!!
                        * Please make at least one repo
                    </script>
